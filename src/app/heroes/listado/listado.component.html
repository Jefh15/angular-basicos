
<p>Listado de Heroes</p>

<!-- hago la condicion de mi ngif cuando tiene algo -->
<div *ngIf=" HeroeBorrado; else noBorrado ">
    <h3>Heroe borrado: <small style="color: red;">{{ HeroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3 style="color: blue;">No se a borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
